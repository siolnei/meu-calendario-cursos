<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cursos</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Gestão de Cursos</div>
            <div class="header-actions">
                <button id="newCourseBtn" class="btn btn-success">
                    <i class="fas fa-plus"></i> Novo Curso
                </button>
                <button id="newCollaboratorBtn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Novo Colaborador
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2>Calendário de Cursos</h2>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Modais (mantidos no HTML principal) -->
    <div id="courseModal" class="modal">...</div>
    <div id="viewCourseModal" class="modal">...</div>
    <div id="collaboratorModal" class="modal">...</div>
    <div id="collaboratorsListModal" class="modal">...</div>

    <!-- Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js'></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
